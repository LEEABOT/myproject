<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e2e8f0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.site-header {
    text-align: center;
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: #4a5568;
    color: #edf2f7;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.site-header h1 {
    margin: 0;
    font-size: 30px;
}

.login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-form .form-group {
    margin-bottom: 20px;
}

.login-form input {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #cbd5e0;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

.login-form a {
    display: inline-block;
    margin-top: 10px;
    color: #4a5568;
    text-decoration: none;
}

.login-form a:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2b6cb0;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

.login-button:hover {
    background-color: #2c5282;
}
</style>

<body>
<header class="site-header">
    <h1>欢迎</h1>
</header>
<div class="login-container">
    <form action="/mainpage/index/" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="user" placeholder="用户名" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="密码" required>
        </div>
        <a href="http://127.0.0.1:8000/mainpage/toregister" class="font-link">
            <span>创建新账户</span>
        </a>
        <button type="submit" class="login-button">登录</button>
    </form>
</div>
</body>
</html>
